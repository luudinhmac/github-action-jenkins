name: hello world
on: 
  push:
    path:
      - "!README.md"
      - "!docs/**"
      - "**.js"
    branchs:
      - 'master'
      - 'release/**'
      - '!dev/**'
  workflow_dispatch:
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "TODAY=$(date +%y-%m-%d)" >> $GITHUB_ENV
      - run: echo hello world, today is $TODAY